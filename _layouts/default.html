<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    <nav class="site-nav">
        {% for page in site.pages %}
          {% if page.title and page.url != '/index.html' %}
          <div class="menu-links">
	          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </div>
          {% endif %}
        {% endfor %}
    </nav>

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
